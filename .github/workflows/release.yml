name: Django MCP Integration

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from tag
        id: extract_version
        run: |
          # Supprime le 'v' du tag (v1.2.3 -> 1.2.3)
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version extraite: ${VERSION}"

      - name: Update version in pyproject.toml
        run: |
          # Afficher le contenu avant modification
          echo "=== pyproject.toml avant modification ==="
          grep -n "version" pyproject.toml || true
          
          # Mettre à jour la version avec sed
          # Cherche la ligne: version = "x.x.x" dans la section [project]
          sed -i 's/^version = "[0-9]\+\.[0-9]\+\.[0-9]\+"/version = "'"${{ steps.extract_version.outputs.version }}"'"/' pyproject.toml
          
  
          echo "=== pyproject.toml après modification ==="
          grep -n "version" pyproject.toml || true
          
          # Vérifier que la version a été mise à jour
          if grep -q "version = \"${{ steps.extract_version.outputs.version }}\"" pyproject.toml; then
            echo "✅ Version mise à jour avec succès à ${{ steps.extract_version.outputs.version }}"
          else
            echo "❌ Échec de la mise à jour de la version"
            exit 1
          fi

      - name: Commit updated version
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add pyproject.toml
          git diff --staged
          git commit -m "chore: bump version to ${{ steps.extract_version.outputs.version }}"
          git push origin HEAD:${{ github.ref_name }}


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
      contents: read 

    environment:
      name: pypi
      url: https://pypi.org/p/django-mcp-integration

    steps:
      - name: Retrieve distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/